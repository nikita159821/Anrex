name: Python Selenium Tests

on:
  push:
  schedule:
    - cron: '0 * * * *'


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    needs: download-history
    outputs:
      good: ${{ steps.good.outcome }}
      bad: ${{ steps.bad.outcome }}
      all: ${{ steps.all.outcome }}

    steps:
    - name: Install Selenium
      run: pip install selenium
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable
    - name: install dependencies
      run: pip install -r requirements.txt
    - name: Download all workflow run artifact
      uses: actions/download-artifact@v3
    - name: Run tests
      run: pytest tests/test_first_city_is_chelyabinsk.py --alluredir=allure-results
    - name: Store allure results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path:
          allure-results
        retention-days: 1


  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
      - name: success
        if: needs.test.outcome == 'success'
        run: |
          curl --location 'https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage' \--header 'Content-Type: application/json' \--data '{"chat_id":5030902696,"text": "Tests PASSED. Report https://nikita159821.github.io/Anrex/"}'
      - name: failure
        if: needs.test.outcome == 'failure'
        run: |
          curl --location 'https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage' \--header 'Content-Type: application/json' \--data '{"chat_id":5030902696,"text": "Tests FAILED. Report https://nikita159821.github.io/Anrex/"}'