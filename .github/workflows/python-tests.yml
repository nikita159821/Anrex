name: Python Selenium Tests

on:
  push:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download-history
    steps:
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: >
          ARTIFACT_ID=$(curl -L -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version:2022-11-28" 
          "https://api.github.com/repos/nikita159821/Anrex/actions/artifacts?name=allure-results" 
          | python3 -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          &&
          curl -L -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version:2022-11-28" 
          https://api.github.com/repos/nikita159821/Anrex/actions/artifacts/$ARTIFACT_ID/zip 
          -o artifacts.zip
      - run: mkdir "allure results" && unzip -j artifacts.zip -d "allure results"
      - name: Store allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure results
          retention-days: 1


  test:
    runs-on: ubuntu-latest
    needs: download-history

    steps:
    - name: Install Selenium
      run: pip install selenium
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable
    - name: install dependencies
      run: pip install -r requirements.txt
    - name: Download all workflow run artifact
      uses: actions/download-artifact@v3
    - name: Run tests
      run: pytest tests --alluredir=allure-results
    - name: Store allure results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path:
          allure-results
        retention-days: 1


  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifact
        uses: actions/download-artifact@v3
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
            name: _site
            path:
              _site
            retention-days: 1


  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9




