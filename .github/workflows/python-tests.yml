on:
  push:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  download-history:
    runs-on: ubuntu-latest
    name: Скачивание истории
    steps:
      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: |
          ARTIFACT_LIST=$(curl -L -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version:2022-11-28" \
          "https://api.github.com/repos/nikita159821/Anrex/actions/artifacts?per_page=1&page=1" \
          | python3 -c "import sys, json; print(','.join([str(artifact['id']) for artifact in json.load(sys.stdin)['artifacts']]));")
          
          for ARTIFACT_ID in $(echo $ARTIFACT_LIST | tr ',' '\n'); do
            curl -L -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            -H "X-GitHub-Api-Version:2022-11-28" \
            https://api.github.com/repos/nikita159821/Anrex/actions/artifacts/$ARTIFACT_ID/zip \
            -o $ARTIFACT_ID.zip
            unzip -o -j $ARTIFACT_ID.zip -d "allure results"
            rm $ARTIFACT_ID.zip
          done
      - name: Cleanup old artifacts
        run: |
          rm -rf allure-results/*
      - name: Сохранение истории Allure
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure results
          retention-days: 1


  test:
    runs-on: ubuntu-latest
    needs: download-history
    steps:
      - name: Install Selenium
        run: pip install selenium
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Download all workflow run artifact
        uses: actions/download-artifact@v3
      - name: Cleanup old artifacts
        run: |
          rm -rf allure-results/*
      - name: Run tests
        run: pytest tests/test_callback_popup_name_input.py --alluredir=allure-results
        continue-on-error: true
      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 1


  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifact
        uses: actions/download-artifact@v3
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
            name: _site
            path:
              _site
            retention-days: 1
      - name: Notify Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -d "_site" ]; then
            message="Тесты успешно пройдены. Ссылка на отчет Allure: https://github.com/nikita159821/Anrex/actions/runs/9197130229"
          else
          
            message="Тесты не пройдены. Ссылка на отчет Allure: https://github.com/nikita159821/Anrex/actions/runs/9197130229"
          fi
          curl -X POST -H 'Content-Type: application/json' -d '{"chat_id": "'$TELEGRAM_CHAT_ID'", "text": "'$message'"}' https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage
