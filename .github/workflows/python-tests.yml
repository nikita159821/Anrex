name: Python Selenium Tests

on:
  push:
  schedule:
    - cron: '0 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Install Selenium
      run: pip install selenium

    - name: Checkout repository
      uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable
    - name: install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest --alluredir=allure-results
    - name: Install Allure
      run: |
        sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 0xfb40d3e6508ea4ad
        sudo apt-get update
        sudo apt-get install allure
    - name: Install curl
      run: sudo apt-get install curl
    - name: Generate Allure Report
      run: allure generate ./allure-results --clean -o allure-report
    - name: Send Allure Report to Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        status=$(allure-results/environment.properties | grep 'Status:' | awk -F':' '{print $2}' | tr -d ' ')
        if [ "$status" == "Passed" ]; then
          message="Тесты успешно пройдены! Ссылка на отчет Allure: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        else
          message="Тесты не пройдены. Ссылка на отчет Allure: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        fi
        curl -X POST -H 'Content-Type: application/json' -d '{"chat_id": "'$TELEGRAM_CHAT_ID'", "text": "'$message'"}' https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage
